<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Academy</title>
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon.png" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

    <!-- Custom Styles -->
    <link href="./assets/scss/style.css" rel="stylesheet" />
</head>

<body>
    <div class="signup container">
        <div class="signup__logo text-center">
            <img src="./assets/images/svgs/Logo.svg" alt="Quran Academy Logo" class="signup__logo-img" />
        </div>

        <div class="signup__toggle row justify-content-center">
            <div class="col-auto signup__toggle-wrapper">
                <button class="signup__tab signup__tab--active" data-role="student">Register As A Student</button>
                <button class="signup__tab" data-role="instructor">Register As A Instructor</button>
            </div>
        </div>

        <form class="signup__form mt-4">
            <div class="row g-3">
                <div class="col-md-3">
                    <label class="signup__label">Name</label>
                    <input type="text" class="signup__input" placeholder="Muhammad Hamza" />
                </div>
                <div class="col-md-3">
                    <label class="signup__label">Email</label>
                    <input type="email" class="signup__input" placeholder="Example@email.com" />
                </div>
                <div class="col-md-3">
                    <label class="signup__label">Password</label>
                    <input type="password" class="signup__input" placeholder="********" />
                </div>
                <div class="col-md-3">
                    <label class="signup__label">Gender</label>
                    <select class="signup__select">
                        <option>Select</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="signup__label">Country</label>
                    <select class="signup__select">
                        <option>Select</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="signup__label">Time zone</label>
                    <select class="signup__select">
                        <option>Select</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="signup__label">Preferred Tutor Gender</label>
                    <select class="signup__select">
                        <option>Select</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="signup__label">Proffered Hourly Rate</label>
                    <select class="signup__select">
                        <option>Select</option>
                    </select>
                </div>
            </div>

            <div class="signup__section mt-4">
                <p class="signup__label">I want to learn:</p>
                <div class="signup__checkboxes">
                    <label><input type="checkbox" /> Recitation</label>
                    <label><input type="checkbox" /> Arabic</label>
                    <label><input type="checkbox" /> Hifz</label>
                    <label><input type="checkbox" /> Tajweed</label>
                </div>
            </div>

            <div class="signup__actions row">
                <div class="col-md-5">
                    <div class="signup__actions-login">
                        <button class="signup__submit btn btn-secondary">
                            <a href="">Sign up</a>
                        </button>
                        <div class="signup__actions-footer text-center">
                            Already have an account? <a href="#">Sign in</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="signup__divider">Or</div>
                </div>
                <div class="col-md-5 text-center">
                    <div class="signup__social">
                        <button class="signup__social-btn">
                            <a href="" class="login__social--google">
                                <span><img src="./assets/images/svgs/Google.svg" alt="logo"></span>
                                Sign in with Google
                            </a>
                        </button>
                        <button class="signup__social-btn">
                            <a href="" class="login__social--facebook">
                                <span><img src="./assets/images/svgs/Facebook.svg" alt="logo"></span>
                                Sign in with Facebook
                            </a>
                        </button>
                    </div>
                </div>
            </div>


        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
    integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
    crossorigin="anonymous"></script>
<script src="./assets/js/main.js"></script>

</html>
