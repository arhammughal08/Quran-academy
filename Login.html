<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Academy</title>
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon.png" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

    <!-- Custom Styles -->
    <link href="./assets/scss/style.css" rel="stylesheet" />
</head>

<body>
    <main class="login container">
        <div class="row text-center">
            <span> <img src="./assets/images/svgs/Logo.svg" alt="Quran Academy Logo" class="login__logo"></span>
        </div>
        <div class="row align-items-flex-start">
            <div class="col-md-6">
                <div class="login__content">
                    <h1 class="login__title">Welcome Back <span>ðŸ‘‹</span></h1>
                    <p class="login__subtitle">
                        Today is a new day. It's your day. You shape it.
                        Sign in to start managing your projects.
                    </p>
                    <form class="login__form">
                        <div class="login__form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Example@email.com" class="login__input" />
                        </div>
                        <div class="login__form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="At least 8 characters"
                                class="login__input" />
                            <a href="#" class="login__forgot">Forgot Password?</a>
                        </div>
                        <button class="btn btn-secondary" type="submit">
                            <a href="">Sign in</a>
                        </button>
                        <div class="login__divider">Or</div>
                        <button class="login__social">
                            <a href="" class="login__social--google">
                                <span><img src="./assets/images/svgs/Google.svg" alt="logo"></span>
                                Sign in with Google
                            </a>
                        </button>
                        <button class="login__social">
                            <a href="" class="login__social--facebook">
                                <span><img src="./assets/images/svgs/Facebook.svg" alt="logo"></span>
                                Sign in with Facebook
                            </a>
                        </button>
                        <p class="login__signup">Don't have an account? <a href="#">Sign up</a></p>
                    </form>
                    <div class="login__reserved">
                        Â© 2023 ALL RIGHTS RESERVED
                    </div>
                </div>
            </div>
            <div class="col-md-6 d-none d-md-block">
                <div class="login__image">
                    <img class="image" src="./assets/images/login-img.png" alt="Quran reading" />
                </div>
            </div>
        </div>
    </main>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
    integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
    crossorigin="anonymous"></script>
<script src="./assets/js/main.js"></script>

</html>
